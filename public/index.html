<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Jet Fuel</title>
  </head>
  <body>
    <section class="header-form-wrapper">
      <header class="header-title">
        <h1 class="title">Jet Fuel</h1>
        <p class="title-description">URL Shortener</p>
      </header>
      <form class="input-form">
        <h2>1. Create a new folder or choose one</h2>
        <div class="folder-input-wrapper">
          <input class="folder-input" type="text" placeholder="Enter name of folder here (no spaces)">
          <button disabled class="submit-folder" type="button" name="submit">
            <img class="submit-folder-icon" src="./arrow-button.svg" alt="enter button">
          </button>
        </div>
        <h2>2. Select a folder</h2>
        <div class="dropdown">
          <select class="dropbtn">
            <option selected disabled class="folder" value=null>Click to choose folder</option>
          </select>
        </div>
        <h2>3. Enter URL details below then submit</h2>
        <div class="url-wrapper">
          <input class="description-input" type="text" placeholder="Enter url name here (no spaces)">
          <input class="url-input" type="text" placeholder="Paste url to be shortened here">
          <button disabled class="submit-url" type="button" name="Submit">Submit</button>
        </div>
        <h2>4. Click on the links below to see their web pages</h2>
      </form>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="scripts.js"></script>
</html>
