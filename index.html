<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Jet Fuel</title>
  </head>
  <body>
    <section class="header-form-wrapper">

      <header class="header-title">
        <h1 class="title">Jet Fuel</h1>
        <p class="title-description">URL Shortener</p>
      </header>

      <form class="input-form">
        <h2>1. Create a new folder or choose one</h2>
        <div class="folder-input-wrapper">
          <input class="folder-input" type="text" placeholder="enter name of folder here or select one below">
          <img class="submit-folder" src="./arrow-button.svg" alt="enter button">
        </div>

        <div class="dropdown">
          <select class="dropbtn">
              <option selected disabled value="Click to choose a folder">Click to choose a folder</option>
              <option>Planes</option>
              <option>Trains</option>
              <option>Automobiles</option>
          </select>
        </div>
        <h2>2. Enter URL details below then submit</h2>
        <div class="url-wrapper">
          <input class="description-input" placeholder="enter url name or description here">
          <input class="url-input" type="url" placeholder="paste url to be shortened here">
          <button class="submit-url" type="button" name="Submit">Submit</button>
        </div>

      </form>

    </section>



  </body>
  <script src="./scripts.js"></script>
</html>
